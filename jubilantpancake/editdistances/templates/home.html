<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <title>Jubilant Pancake</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron">
                <h1>Jubilant Pancake</h1>
                <p>Get the minimum edit distance between 2 inputs.</p>
            </div>
        </div>
        <div class="row">
            <form action="" method="post">{% csrf_token %}
            <div class="col-md-4">
                <input class="input-lg" type="text" value="" id="input_1" placeholder="Enter string" name="input_1" />
            </div>
            <div class="col-md-4">
                <input class="input-lg"  type="text" value="" id="input_2" placeholder="Enter string" name="input_2" />
            </div>
            <div class="col-md-2">
                <!--<a class="input-lg btn btn-default submit" href="#">Get edit distance</a>-->
                <input class="input-lg btn btn-default submit"  type="submit" value="Get edit distance" />
            </div>
            <div class="col-md-2 placeholder-wrapper">
                <div id="edit_distance" class="placeholder">
                    <span></span>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/csrf.js"></script>
</body>
</html>
